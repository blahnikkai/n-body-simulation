<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <title>Document</title>
        <link rel="stylesheet" href="styles.css">
        <script type="module" src="scripts/script.js" defer></script>
    </head>

        <nav>
            <button id="step">Step</button>
            <button id="play">Play</button>

            <div>

        <canvas id="canvas" width="800" height="800">
