<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <!-- favicons -->
        <link rel="apple-touch-icon" sizes="180x180" href="public/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="public/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="public/favicon-16x16.png">
        <link rel="manifest" href="public/site.webmanifest">

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>N Body Simulation</title>
        <link rel="stylesheet" href="public/styles.css">
        <script type="module" src="scripts/script.js" defer></script>
    </head>
    <body>
        <section>
            <canvas id="canvas" width="800" height="800"></canvas>
            <div class="ui">
                <div class="ui_container">
                    <p class="container_label">Scenarios</p>
                    <button id="add_basic_orbits_btn">Add Basic Orbits</button>
                    <button id="add_resonant_orbits_btn">Add Resonant Orbits</button>
                    <button id="add_circ_binaries_btn">Add Circular Binary Stars</button>
                    <button id="add_elliptical_binaries_btn">Add Elliptical Binary Stars</button>
                    <button id="add_four_star_btn">Add Four Star System</button>
                    <button id="add_random_bodies_btn">Add Random Bodies</button>
                </div>
                <div class="ui_container">
                    <button id="step">Step</button>
                    <button id="play">Play</button>
                </div>
                <div class="ui_container">
                    <button id="clear_btn">Clear All Bodies</button>
                    <button id="center_btn">Reset Camera</button>
                </div>
                <div class="ui_container">
                    <div>
                        <input type="checkbox" id="show_trace_checkbox" checked>
                        <label>Show Path Trace</label>
                    </div>
                    <div>
                        <input type="checkbox" id="show_vel_checkbox" checked>
                        <label>Show Velocity</label>
                    </div>
                    <div>
                        <input type="checkbox" id="show_acc_checkbox" checked>
                        <label>Show Acceleration</label>
                    </div>
                    <div>
                        <input type="checkbox" id="show_crosshairs_checkbox">
                        <label>Show Crosshairs</label>
                    </div>
                    <div>
                        <input type="checkbox" id="show_debug_checkbox">
                        <label>Show Debug Info</label>
                    </div>
                </div>
                <form id="add_body_form" class="ui_container">
                    <p class="container_label">Add a Body</p>
                    <div>
                        <input type="number" name="mass" placeholder="mass (kg)">
                    </div>
                    <div>
                        <input type="number" name="pos_x" placeholder="x position (m)">
                        <input type="number" name="pos_y" placeholder="y position (m)">
                    </div>
                    <div>
                        <input type="number" name="vel_x" placeholder="x velocity (m/s)">
                        <input type="number" name="vel_y" placeholder="y velocity (m/s)">
                    </div>
                    <button>Submit</button>
                </form>
            </div>
        </section>
    </body>
</html>
